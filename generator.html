<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Group Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form>
        <div id="settings" class="p-2">
          <div class="row">
            <div class="col-auto">
              <input type="checkbox" name="chars" id="chars" checked />
              <label for="chars" class="form-label">Characters</label>
            </div>
            <div class="col-auto">
              <input type="checkbox" name="numbers" id="numbers" />
              <label for="numbers" class="form-label">Numbers</label>
            </div>
          </div>
          <div class="row">
            <div class="col-auto">
              <label for="length" class="form-label">Group length</label>
              <input class="form-control" type="number" min="1" max="10" name="length" id="length" value="5" />
            </div>
            <div class="col-auto">
              <label for="length" class="form-label">Group length</label>
              <input class="form-control" type="number" min="1" max="1000" name="groups" id="groups" value="20" />
            </div>
          </div>
          <div class="col-auto py-2">
            <button type="submit" id="generate" class="btn btn-primary">Generate</button>
          </div>
        </div>
        <div class="container">
          <div id="content"></div>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
  <script>
    var gen = document.getElementById("generate");
    var characters = "abcdefghijklmnopqrstuvwxyz";
    var numeric = "1234567890";

    gen.addEventListener("click", (e) => {
      e.preventDefault();

      var chars = document.getElementById("chars").checked;
      var numbers = document.getElementById("numbers").checked;

      var group_len = Number(document.getElementById("length").value);
      var groups = Number(document.getElementById("groups").value);

      if (chars || numbers) {
        var temp = "";
        var output = "";
        if (chars) {
          temp += characters;
        }

        if (numbers) {
          temp += numeric;
        }

        for (let i = 0; i < groups; i++) {
          for (let j = 0; j < group_len; j++) {
            output += getRandom(temp);
          }
          output += " ";
        }

        document.getElementById("content").innerHTML = output;
      }
    });

    function getRandom(x) {
      var c = x.charAt(Math.floor(Math.random() * x.length));
      return c;
    }
  </script>
</html>
